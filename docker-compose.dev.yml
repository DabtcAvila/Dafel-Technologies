version: '3.8'

services:
  frontend:
    build:
      context: ./frontend
      target: development
    container_name: dafel-frontend-dev
    ports:
      - "3000:3000"
    volumes:
      - ./frontend:/app
      - /app/node_modules
      - /app/.next
    environment:
      - NODE_ENV=development
      - WATCHPACK_POLLING=true
      - CHOKIDAR_USEPOLLING=true
    networks:
      - dafel-network
    restart: unless-stopped

networks:
  dafel-network:
    driver: bridge

volumes:
  node_modules:
  next_cache: